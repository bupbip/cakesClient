<body>
  <p class="page-name">Продукция</p>
  <div class="product-page">
    <div class="products">
      <div class="product-card" *ngFor="let product of products">
        <div class="product-image">
          <img [src]="product.image" alt="Product Image" width="100%" height="100%">
        </div>
        <div class="product-text">
          <p class="product-name">{{product.name}}</p>
          <p class="product-price">{{product.price}}₽</p>
          <p class="product-description">{{product.comment}}</p>
        </div>
        <div class="buttons">
          <div class="confectioner-button noselect"> <!--[routerLink]="['/profile', product.confectioner.username]"-->Кондитер</div>
          <div class="order-button noselect">Заказать</div>
        </div>
      </div>
    </div>
  </div>
</body>
