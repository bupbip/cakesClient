<mat-toolbar color="primary">
  <span routerLink="/main" style="cursor: pointer;margin-left: 20px;">Cakes</span>

  <span *ngIf="isLoggedIn" routerLink="/statistic" style="cursor: pointer; margin-left: 50px">Статистика</span>
  <span class="spacer"></span>


  <button *ngIf="!isLoggedIn" matTooltip="Login" routerLink="/login" mat-icon-button class="example-icon favorite-icon">
    <mat-icon>login</mat-icon>
  </button>

  <div class="user-info">
    <h3 *ngIf="isDataLoaded">{{this.user.name}}</h3>
    <h3 *ngIf="isDataLoaded">{{this.user.email}}</h3>
  </div>

  <button *ngIf="isLoggedIn" [matMenuTriggerFor]="menu" matTooltip="Профиль" mat-icon-button>
    <mat-icon color="accent">account_box</mat-icon>
  </button>
  <mat-menu id="menu-item" #menu="matMenu">
    <button mat-menu-item routerLink="/profile">Профиль</button>
    <button (click)="logout()" mat-menu-item>Выйти</button>
  </mat-menu>
</mat-toolbar>
