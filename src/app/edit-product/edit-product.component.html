<body>
<div class="main-window">
  <div class="main-fields">
    <div class="fields-list">
      <div class="field">
        <label class="field-label">Наименование:</label>
        <input class="field-input" type="text"/>
      </div>
      <div class="field">
        <label class="field-label">Тип изделия:</label>
        <select class="field-input">
          <option *ngFor="let food of foods" [value]="food.value" class="product-type-label">
            {{food.viewValue}}
          </option>
        </select>
      </div>
      <div class="field">
        <label class="field-label">Количество:</label>
        <input class="field-input" type="number"/>
      </div>
      <div class="field">
        <label class="field-label">Вес (кг.):</label>
        <input class="field-input" type="number"/>
      </div>
      <div class="field">
        <label class="field-label">Начинка:</label>
        <select class="field-input">
          <option *ngFor="let topping of toppings" [value]="topping.value" class="field-label">
            {{topping.viewValue}}
          </option>
        </select>
      </div>
    </div>
    <div class="image-group">
      <div class="image-container">
        <p class="image-label">Фотография:</p>
        <div class="product-image-container">
          <img *ngIf="productImage" [src]="productImage" alt="Product Image" class="image">
        </div>
      </div>
      <div class="update-image">
        <label for="product-image-upload">Изменить фотографию</label>
        <input id="product-image-upload" type="file" (change)="onFileSelected($event)" accept="image/*"
               style="display: none;">
      </div>
    </div>
    <div class="consumables-list">
      <p class="consumables-label">Расходные материалы</p>
      <div class="consumable-line-group">
        <div class="consumable-column-group">
          <div class="consumable-name">
            <div class="field">
              <label class="field-label">Название:</label>
              <input class="field-input" type="text"/>
            </div>
          </div>
          <div class="consumable-expenses">
            <div class="field">
              <label class="field-label">Затраты:</label>
              <input class="field-input" type="number"/>
            </div>
          </div>
          <div class="consumable-add-button">Добавить</div>
        </div>
        <div class="delete-button">Удалить
        </div>
      </div>
    </div>
  </div>
  <div class="external-fields">
    <div class="description-field">
      <label class="field-label">Комментарий:</label>
      <textarea class="description-input"></textarea>
    </div>
    <!--    <div class="prepare-result-group">-->
    <!--      <div class="prepare-result">-->
    <!--        <div class="prepare-result-label">Предварительные затраты: 3000</div>-->
    <!--      </div>-->
    <!--      <div class="prepare-result">-->
    <!--        <div class="prepare-result-label">Предварительная стоимость товара: 5000</div>-->
    <!--      </div>-->
    <!--    </div>-->
    <div class="result-group">
      <div class="result-field">
        <label class="field-label">Итоговая стоимость товара:</label>
        <input class="field-input" type="number"/>
      </div>
      <div class="result-field">
        <label class="field-label">Итоговые затраты:</label>
        <input class="field-input" type="number"/>
      </div>
    </div>
  </div>
</div>
<div class="accept-button">Применить</div>
</body>
